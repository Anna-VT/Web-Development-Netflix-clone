<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://images.ctfassets.net/4cd45et68cgf/Rx83JoRDMkYNlMC9MKzcB/2b14d5a59fc3937afd3f03191e19502d/Netflix-Symbol.png?w=700&h=456" alt="Netflix Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="https://assets.nflxext.com/ffe/siteui/vlv3/d7af077c-af5a-4055-8f9a-740a43588583/95bae10c-9773-4447-af4e-612a244231bd/IN-en-20230717-popsignuptwoweeks-perspective_alpha_website_large.jpg" alt="Hero Background Image">
            <div class="hero-content">
                <h1>Welcome to Netflix</h1>
                <p>Watch your favorite shows and movies now.</p>
                <a href="#" class="cta-button">Get Started</a>
            </div>
        </section>

        <section class="movies">
            <h2>Popular Movies</h2>
            <div class="movie-carousel">
                <div class="movie-container">
                    <img src="https://myhotposters.com/cdn/shop/products/mL6783_large.jpg?v=1689785256" alt="Movie 1">
                </div>
                <div class="movie-container">
                    <img src="https://i.ebayimg.com/images/g/LcQAAOSw~05je~lC/s-l1200.webp" alt="Movie 2">
                </div>
                <div class="movie-container">
                    <img src="https://www.hollywoodreporter.com/wp-content/uploads/2023/06/French-Film-Poster-Barbie-Warner-Bros..jpg?w=999" alt="Movie 1">
                </div>
                <div class="movie-container">
                    <img src="https://www.hollywoodreporter.com/wp-content/uploads/2022/07/Oppenheimer-Movie-Poster-Universal-Publicity-EMBED-2022-.jpg?w=1000" alt="Movie 2">
                </div>
                <div class="movie-container">
                    <img src="https://assets-prd.ignimgs.com/2023/02/03/foevbcsayamvqpf-1675462826997.jpg" alt="Movie 1">
                </div>
                <div class="movie-container">
                    <img src="https://m.media-amazon.com/images/M/MV5BZWFhZjBjY2ItMmZmMC00N2RjLTg2ZjktNDUwNmYwNmVjMDA5XkEyXkFqcGdeQXVyMjkxNzQ1NDI@._V1_.jpg" alt="Movie 2">
                </div>
                <div class="movie-container">
                    <img src="https://i.etsystatic.com/34708433/r/il/f22265/4310001898/il_fullxfull.4310001898_5i08.jpg" alt="Movie 1">
                </div>
                <div class="movie-container">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/p_thegooddinosaur_19753_03c2af0a.jpeg?region=0%2C0%2C540%2C810" alt="Movie 2">
                </div>
                <!-- Add more movie containers with movie images as needed -->
            </div>
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </section>

    </main>

    <footer>
        Created by Anna
    </footer>

    <script src="netflix.js"></script>
</body>
</html>
